<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" href="./css/sing_up.css">
</head>
<body>
	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registrate<br>¡Aquí!
		</div>

		<form action="login.html">
			<div class="form_wrap">
			<div class="input_grp">
			<div class="input_wrap">
			<label for="fname">Nombre</label>
			<input type="text">
			</div>
			<div class="input_wrap">
			<label for="lname">Apellido</label>
			<input type="text">
			</div>
			</div>
		    <div class="input_wrap">
			<label for="email">Correo Electronico</label>
			<input type="text">
			</div>
			<div class="input_wrap">
			<label>Genero</label>
			<ul>
			<li>
			<label class="radio_wrap">
			<input type="radio" name="gender" value="hombre" class="input_radio" checked>
			<span>Hombre</span>
			</label>
			</li>
			<li>
			<label class="radio_wrap">
			<input type="radio" name="gender" value="mujer" class="input_radio">
			<span>Mujer</span>
			</label>
			</li>
			</ul>
			</div>
			<div class="input_wrap">
			<label for="username">Usuario</label>
			<input type="text">
			</div>
		    <div class="input_wrap">
			<label for="password">Contraseña</label>
			<input type="password" >
		    </div>
			<div class="input_wrap">
			<input type="submit" value="Registrate" class="submit_btn">
			</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
